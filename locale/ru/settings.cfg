[mod-setting-description]
gamestats_show_online_players_count=Опция работает только в мультиплеере. В сингле это поле отображаться не будет.
gamestats_merge_kills=Показывать сумму всех убитых вражеских юнитов в поле "Убито врагов" и скрывать остальные.
gamestats_always_on_left=Проверять, что статистика всегда в углу, слева от всех остальных элементов.\nПри включении, противоположная опция будет выключена, если была включена.\nПри включении обеих одновременно, кто первый встал, того и тапки.
gamestats_always_on_right=Проверять, что статистика всегда в справа от всех остальных элементов.\nПри включении, противоположная опция будет выключена, если была включена.\nПри включении обеих одновременно, кто первый встал, того и тапки.

